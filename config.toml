title = "Verus blog"

# The URL the site will be built for
base_url = "https://verus-lang.github.io/blog"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Generate an Atom 1.0 feed
generate_feed = true

theme = "anpu"

taxonomies = [
    { name = "categories" },
    { name = "tags" },
    { name = "authors" },
]

[markdown]
highlight_code = true
extra_syntaxes_and_themes = ["syntaxes"]
highlight_theme = "charcoal"


[extra]
anpu_menu_links = [
    { url = "https://github.com/verus-lang/verus", name = "Verus" },
]
